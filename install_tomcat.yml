- hosts: all
  vars:
    ansible_user: root
    tomcat_version: 8.5.63

  pre_tasks:
  - name: Sleep for 300 seconds and continue with play
    wait_for:
      timeout: 30
    delegate_to: localhost

  - name: Upgrade all packages
    yum:
      name: '*'
      state: latest

  - name: Install tar
    yum:
      name: tar
      state: present
  roles:
    - zaxos.tomcat-ansible-role